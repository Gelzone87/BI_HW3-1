<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            // Some raw data (not necessarily accurate)
            var data = google.visualization.arrayToDataTable([
                ['Month', '翡翠', '石門', '德基', '日月潭', '曾文', 'Average'],
                ['2020/01', 298.16, 165.33, 10631.43, 11451.8, 30802, 10669.744],
                ['2020/02', 284.87, 131.35, 8874.55, 10798.04, 22892, 8596.162],
                ['2020/03', 273.53, 91.05, 5443.2, 9162.32, 14338, 5861.62],
                ['2020/04', 262.56, 82.42, 3464.34, 8695.9, 7982, 4097.444],
            ]);

            var options = {
                title: '2020台灣水庫有效蓄水量',
                vAxis: {
                    title: '立方公尺(萬)'
                },
                hAxis: {
                    title: '月份'
                },
                seriesType: 'bars',
                series: {
                    5: {
                        type: 'line'
                    }
                }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
